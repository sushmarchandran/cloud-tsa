<b>Types</b> |
<a href="{{ location.absUrl().replace('/categories', '/sequence/flow/0/trace/0') }}">Sequence</a> |
<a href="{{ location.absUrl().replace('/categories', '/pie/flow/0') }}">Time</a><br>

<p>
Number of clusters: {{ clusters_diffs.length }}
<table class="traceTable">
  <!-- TODO What about baseline length? -->
  <tr ng-repeat="category in clusters_diffs | orderBy:'-baseline_trace_ids.length'">
    <td>Baseline: {{ category.baseline_trace_ids.length }} Canary: {{ category.canary_trace_ids.length }}</td>
    <td>{{ category.root_request }}</td>
    <td>
    Baseline:
    <span ng-repeat="baseline_trace_id in category.baseline_trace_ids">
    <a href="/canary/sequence/flow/{{ category.index }}/trace/{{ $index }}{{ window.location.search }}">{{baseline_trace_id}}</a>
    </span>
    Canary:
    <span ng-repeat="canary_trace_id in category.canary_trace_ids">
    <a href="/canary/sequence/flow/{{ category.index }}/trace/{{ $index }}{{ window.location.search }}">{{canary_trace_id}}</a>
    </span>
    </td>
  </tr>
</table>
