apiVersion: v1
kind: Service
metadata:
  name: cloudtsa
  labels:
    app: cloudtsa
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: cloudtsa
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: cloudtsa-v1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: cloudtsa
        version: v1
    spec:
      containers:
      - name: cloudtsatest
        image: iter8/cloudtsatest:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9080
---
